// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

subprojects { subproject ->
  // afterEvaluate so that the Android library plugin is applied first
  subproject.afterEvaluate {
    def isAndroidLib = subproject.plugins.hasPlugin("com.android.library")
    def isRNModule  = subproject.name.startsWith("react-native-")
    if (isAndroidLib && isRNModule) {
      subproject.extensions
        .getByType(com.android.build.gradle.LibraryExtension)
        .publishing {
          singleVariant("release")
        }
    }
  }
}
